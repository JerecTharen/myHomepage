<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./css/main.css" type="text/css">

    <script src="./js/action.js" type="text/javascript" defer></script>

    <title>Jerec Tharen</title>
</head>
<body>

    <div id="hiddenControl">
        <button onclick="showMain()">SHOW/HIDE</button>
    </div>


    <div id="containsAll">
        <div id="mainInfo">
            <h1 id="date">Data: </h1>
            <h3 id="picNum">This background is number: </h3>
            <button onclick="drawPage()">REFRESH BACKGROUND</button>
        </div>
        <div id="bTabSpace">
            <h3>Browser Tabs:</h3>
            <ul id="bTabList">
                <li>No browser tabs saved</li>
            </ul>
            <button onclick="initialAddUrl()">NEW</button>
        </div>
        <button onclick="hideMain()">SHOW/HIDE</button>
    </div>

    <div id="modalSpace">
        <i onclick="hideModal()" class="fas fa-window-close"></i>
        <h1 id="modalTitle">This is a modal</h1>
        <label id="modalLabel" for="modalInput">Input: </label>
        <input id="modalInput">
        <button id="modalBtn">SUBMIT</button>
    </div>


</body>
</html>
